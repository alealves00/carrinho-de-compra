<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="menu-openner d-flex justify-content-end me-5 mt-5"  style="cursor: pointer;"><span>0</span>üõí</div>
    <h2 class="text-center mb-5 fs-1">camisas</h2>
    <div class="d-flex ">
        <div class="camisa-area w-100" style="flex-wrap:wrap;"></div>
        <aside class="">
            <div class="cart--area container row">
                <div class="menu-closer text-end mt-3" style="cursor: pointer;">‚ùå</div>
                <div class="">
                <h1 class="text-center">Suas roupas</h1>
                <div class="cart"></div>
                <div class="cart--details d-flex flex-column ">
                    <div class="cart--totalitem subtotal">
                        <span>Subtotal</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--totalitem desconto">
                        <span>frete</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--totalitem total big">
                        <span>Total</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--finalizar btn btn-danger m-3">Finalizar a compra</div>
                </div>
              </div>
            </div>
        </aside>
 
        <div class="models" style="display: none;">
            <div class="camisa-item border" style="height: 70vh;">
                <a href="">
                    <div class="camisa-item--img"><img src="" /></div>
                </a>
                <div class="camisa-item--name fs-2"></div>
                <div class="camisa-item--desc"></div>
                <div class="camisa-item--price mt-5 fs-2"></div>
            </div>
    
            <!-- pizza no carrinho -->
            <div class="cart--item">
                <img src="" />
                <div class="cart--item-nome">--</div>
                <div class="cart--item--qtarea">
                    <button class="cart--item-qtmenos">-</button>
                    <div class="cart--item--qt">1</div>
                    <button class="cart--item-qtmais">+</button>
                </div>
            </div>
        </div>

    <div id="janela" class="janela">
        <div class="fechar">x</div>
        <div class="janelabody" style="display: flex;">
            <div class="camisabig">
                <img src="" >
            </div>
            <div class="conteudo d-flex flex-column align-items-center">
            <h1></h1>
            <div class="pizzaInfo--sector my-4">Tamanho
            <div class="camisaInfo--sizes " style="display: flex;">
                <div data-key="P" class="camisaInfo--size">P</div>
                <div data-key="M" class="camisaInfo--size">M</div>
                <div data-key="G" class="camisaInfo--size">G</div>
                <div data-key="GG" class="camisaInfo--size selected">GG</div>
             </div>
            </div> 
            <div class="camisaInfo--qtarea mt-3">
                <button class="camisaInfo--qtmenos">-</button>
                <div class="camisaInfo--qt">1</div>
                <button class="camisaInfo--qtmais">+</button>
            </div>
            <div class="camisaInfo--desc my-4"></div>
            <div class="camisaInfo--actualPrice fs-2"></div>
        </div>
        </div>
        <div id="mostra-carrinho" class="camisaInfo--addButton ms-5" style="cursor: pointer;">Adicionar ao carrinho</div>
    </div> 
</div>
    <script src="carrinho.js"></script>
